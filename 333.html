<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria GitHub</title>
    <style>
        /* --- STYLE GALERII --- */
        
        .gallery-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            box-sizing: border-box;
        }

        /* Siatka 3x3 */
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 3 równe kolumny */
            gap: 20px; /* Odstępy */
        }

        /* Pojedynczy kafelek */
        .gallery-item {
            position: relative;
            overflow: hidden; /* Ukrywa to, co wystaje przy powiększeniu */
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            aspect-ratio: 1 / 1; /* Kwadrat */
            background-color: #ddd;
            cursor: pointer; /* Łapka wskazująca, że można kliknąć */
        }

        /* Zdjęcie wewnątrz */
        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            transition: transform 0.4s ease;
        }

        /* --- EFEKT ZOOM PO NAJECHANIU --- */
        .gallery-item:hover img {
            transform: scale(1.15);
        }

        /* --- STYLE DLA PEŁNEGO EKRANU (LIGHTBOX) --- */
        .lightbox {
            display: none; /* Domyślnie ukryte */
            position: fixed;
            z-index: 1000; /* Zawsze na wierzchu */
            padding-top: 50px;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.9); /* Czarne tło z lekką przezroczystością */
            justify-content: center;
            align-items: center;
        }

        /* Styl zdjęcia w trybie pełnoekranowym */
        .lightbox-content {
            margin: auto;
            display: block;
            max-width: 90%;
            max-height: 90vh; /* Maksymalna wysokość to 90% widoku */
            object-fit: contain;
            border-radius: 5px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
            animation-name: zoom;
            animation-duration: 0.3s;
        }

        /* Animacja otwierania */
        @keyframes zoom {
            from {transform:scale(0)}
            to {transform:scale(1)}
        }

        /* Przycisk zamknięcia (X) */
        .close {
            position: absolute;
            top: 20px;
            right: 35px;
            color: #f1f1f1;
            font-size: 40px;
            font-weight: bold;
            transition: 0.3s;
            cursor: pointer;
            z-index: 1001;
        }

        .close:hover,
        .close:focus {
            color: #bbb;
            text-decoration: none;
            cursor: pointer;
        }

        /* Responsywność */
        @media (max-width: 900px) {
            .gallery-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 600px) {
            .gallery-grid {
                grid-template-columns: 1fr;
            }
            .close {
                top: 10px;
                right: 20px;
                font-size: 30px; 
            }
        }
    </style>
</head>
<body style="margin: 0; background-color: #f4f4f4; font-family: sans-serif;">

    <!-- KONTENER GALERII -->
    <div class="gallery-container">
        <div class="gallery-grid">
            
            <!-- Zdjęcia -->
            <div class="gallery-item">
                <img src="images/42353.jpg" alt="" onclick="openLightbox(this)">
            </div>
            <div class="gallery-item">
                <img src="images/foto2.jpg" alt="" onclick="openLightbox(this)">
            </div>
            <div class="gallery-item">
                <img src="images/foto3.jpg" alt="" onclick="openLightbox(this)">
            </div>
            <div class="gallery-item">
                <img src="images/foto4.jpg" alt="" onclick="openLightbox(this)">
            </div>
            <div class="gallery-item">
                <img src="images/foto5.jpg" alt="" onclick="openLightbox(this)">
            </div>
            <div class="gallery-item">
                <img src="images/foto6.jpg" alt="" onclick="openLightbox(this)">
            </div>
            <div class="gallery-item">
                <img src="images/foto7.jpg" alt="" onclick="openLightbox(this)">
            </div>
            <div class="gallery-item">
                <img src="images/foto8.jpg" alt="" onclick="openLightbox(this)">
            </div>
            <div class="gallery-item">
                <img src="images/foto9.jpg" alt="" onclick="openLightbox(this)">
            </div>

        </div>
    </div>

    <!-- ELEMENT LIGHTBOX (ukryty element do wyświetlania powiększenia) -->
    <div id="myLightbox" class="lightbox" onclick="closeLightbox(event)">
        <span class="close" onclick="closeLightbox(event)">&times;</span>
        <img class="lightbox-content" id="img01">
    </div>

    <!-- SKRYPT JS -->
    <script>
        // Funkcja otwierająca Lightbox
        function openLightbox(element) {
            var lightbox = document.getElementById("myLightbox");
            var lightboxImg = document.getElementById("img01");
            
            lightbox.style.display = "flex"; // Pokaż tło
            lightboxImg.src = element.src;   // Przepisz źródło klikniętego obrazka do dużego obrazka
        }

        // Funkcja zamykająca Lightbox
        function closeLightbox(event) {
            // Zamknij tylko jeśli kliknięto w tło (lightbox) lub przycisk (close)
            // (zapobiega zamykaniu przy kliknięciu w samo zdjęcie)
            if (event.target.classList.contains('lightbox') || event.target.classList.contains('close')) {
                document.getElementById("myLightbox").style.display = "none";
            }
        }
        
        // Obsługa klawisza ESC do zamykania
        document.addEventListener('keydown', function(event) {
            if (event.key === "Escape") {
                document.getElementById("myLightbox").style.display = "none";
            }
        });
    </script>

</body>
</html>
