<div class="modern-gallery-section">
    <style>
        /* --- STYLIZACJA NOWOCZESNEJ GALERII Z ZAOKRĄGLENIAMI --- */
        
        .modern-gallery-section {
            width: 100%;
            max-width: 1100px;
            margin: 0 auto;
            padding: 50px 20px;
            box-sizing: border-box;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        /* Stylizacja napisu nad galerią */
        .gallery-title {
            color: #8F6D4E;
            font-size: 2.5rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 40px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 25px; /* Optymalne odstępy */
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
            background: #ffffff;
            cursor: pointer;
            aspect-ratio: 1 / 1;
            border-radius: 16px; /* Ładne zaokrąglenie rogów */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08); /* Delikatny cień */
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid rgba(0, 0, 0, 0.03);
        }

        /* Efekt uniesienia po najechaniu */
        .gallery-item:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.15);
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            transition: transform 0.5s ease;
        }

        /* Subtelny zoom zdjęcia przy najechaniu na kafelek */
        .gallery-item:hover img {
            transform: scale(1.05);
        }

        /* --- LIGHTBOX (PEŁNY EKRAN) --- */
        .premium-lightbox {
            display: none;
            position: fixed;
            z-index: 99999;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(10px); /* Nowoczesne rozmycie tła */
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        .premium-lightbox.active {
            display: flex;
            opacity: 1;
        }

        .lightbox-wrapper {
            position: relative;
            max-width: 90%;
            max-height: 85vh;
            transform: scale(0.9);
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .premium-lightbox.active .lightbox-wrapper {
            transform: scale(1);
        }

        .lightbox-img {
            width: 100%;
            height: auto;
            max-height: 85vh;
            border-radius: 20px; /* Zaokrąglone rogi na pełnym ekranie */
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .lightbox-close {
            position: absolute;
            top: -60px;
            right: 0;
            color: white;
            font-size: 40px;
            cursor: pointer;
            user-select: none;
            width: 44px;
            height: 44px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.3s ease;
        }

        .lightbox-close:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        /* Responsywność */
        @media (max-width: 900px) {
            .gallery-grid { grid-template-columns: repeat(2, 1fr); gap: 20px; }
            .gallery-title { font-size: 2rem; }
        }

        @media (max-width: 600px) {
            .gallery-grid { grid-template-columns: 1fr; }
            .lightbox-close { top: -70px; right: 10px; }
            .modern-gallery-section { padding: 30px 15px; }
            .gallery-title { font-size: 1.8rem; margin-bottom: 25px; }
        }
    </style>

    <!-- Modal podglądu (Lightbox) -->
    <div id="premiumLightbox" class="premium-lightbox" onclick="closeGallery(event)">
        <div class="lightbox-wrapper">
            <span class="lightbox-close">&times;</span>
            <img id="largeImage" class="lightbox-img" src="" alt="">
        </div>
    </div>

    <script>
        function openGallery(element) {
            const lb = document.getElementById("premiumLightbox");
            const lbImg = document.getElementById("largeImage");
            lbImg.src = element.querySelector('img').src;
            lb.style.display = "flex";
            // Małe opóźnienie, aby animacja CSS zadziałała
            setTimeout(() => lb.classList.add('active'), 10);
            document.body.style.overflow = "hidden"; // Blokada scrolla
        }

        function closeGallery(event) {
            const lb = document.getElementById("premiumLightbox");
            // Zamknij jeśli kliknięto w tło lub krzyżyk
            if (event.target.id === "premiumLightbox" || event.target.className === "lightbox-close") {
                lb.classList.remove('active');
                setTimeout(() => {
                    lb.style.display = "none";
                    document.body.style.overflow = "auto";
                }, 400);
            }
        }

        // Obsługa klawisza Escape
        document.addEventListener('keydown', (e) => {
            if (e.key === "Escape") {
                const lb = document.getElementById("premiumLightbox");
                if (lb.classList.contains('active')) {
                    lb.classList.remove('active');
                    setTimeout(() => {
                        lb.style.display = "none";
                        document.body.style.overflow = "auto";
                    }, 400);
                }
            }
        });
    </script>
