<!-- 1. CSS: Stylizacja sekcji -->
<style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap');

    /* Główny kolor akcentowy - złoty/beżowy */
    :root {
        --accent-color: #c5a059;
    }

    .gallery-component-wrapper {
        font-family: 'Inter', sans-serif;
        width: 100%;
        max-width: 1200px;
        margin: 0 auto;
        color: var(--accent-color);
        padding: 80px 20px;
        text-align: center;
    }

    .gallery-title-container {
        margin-bottom: 50px;
    }

    .gallery-title {
        font-size: 1.1rem;
        font-weight: 800;
        text-transform: uppercase;
        letter-spacing: 0.5em;
        margin: 0;
        color: var(--accent-color);
        display: inline-block;
        position: relative;
    }

    .gallery-title::after {
        content: '';
        display: block;
        width: 60px;
        height: 1px;
        background: var(--accent-color);
        margin: 15px auto 0;
    }

    .gallery-row {
        display: flex;
        justify-content: center;
        gap: 25px;
        margin-bottom: 50px;
    }

    .gallery-item {
        position: relative;
        overflow: hidden;
        border-radius: 20px;
        flex: 1;
        aspect-ratio: 1 / 1;
        background: #1a1a1a;
        /* Poprawiona płynność transition */
        transition: transform 0.6s cubic-bezier(0.23, 1, 0.32, 1), box-shadow 0.6s cubic-bezier(0.23, 1, 0.32, 1), border-color 0.6s ease;
        cursor: pointer;
        border: 1px solid rgba(197, 160, 89, 0.2);
        /* Zapobieganie migotaniu na Safari/Chrome */
        backface-visibility: hidden;
        -webkit-font-smoothing: subpixel-antialiased;
    }

    .gallery-item img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        display: block;
        /* Wolniejszy zoom dla lepszego efektu */
        transition: transform 1.2s cubic-bezier(0.23, 1, 0.32, 1);
    }

    .gallery-item:hover {
        transform: translateY(-10px);
        box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
        border-color: var(--accent-color);
    }

    .gallery-item:hover img {
        transform: scale(1.1);
    }

    /* Nakładka na dole - poprawiona płynność wysuwania */
    .gallery-overlay {
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        background: linear-gradient(to top, rgba(0, 0, 0, 0.9) 0%, rgba(0, 0, 0, 0.5) 70%, transparent 100%);
        backdrop-filter: blur(8px);
        -webkit-backdrop-filter: blur(8px);
        display: flex;
        flex-direction: column;
        justify-content: flex-end;
        align-items: flex-start;
        padding: 25px;
        height: 45%; 
        transform: translateY(101%); /* 101% aby ukryć krawędź */
        transition: transform 0.5s cubic-bezier(0.23, 1, 0.32, 1);
        text-align: left;
        pointer-events: none; /* Żeby nakładka nie przeszkadzała w hoverze */
    }

    .gallery-item:hover .gallery-overlay {
        transform: translateY(0);
    }

    .overlay-title {
        font-size: 1rem;
        font-weight: 700;
        color: var(--accent-color);
        margin: 0;
    }

    .overlay-desc {
        font-size: 0.65rem;
        font-weight: 400;
        color: #ffffff;
        margin-top: 5px;
        text-transform: uppercase;
        letter-spacing: 0.15em;
        opacity: 0.8;
    }

    /* Przycisk Zobacz Więcej */
    .glass-btn-container {
        display: flex;
        justify-content: center;
        margin-top: 20px;
    }

    .glass-btn {
        display: inline-block;
        padding: 16px 40px;
        font-size: 0.75rem;
        font-weight: 700;
        text-transform: uppercase;
        letter-spacing: 0.2em;
        color: var(--accent-color);
        text-decoration: none;
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border: 1px solid rgba(197, 160, 89, 0.3);
        border-radius: 50px;
        transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
    }

    .glass-btn:hover {
        background: var(--accent-color);
        color: #000;
        transform: translateY(-3px);
        box-shadow: 0 10px 25px rgba(197, 160, 89, 0.2);
        border-color: var(--accent-color);
    }

    /* Responsywność */
    @media (max-width: 850px) {
        .gallery-row {
            flex-direction: column;
            align-items: center;
            gap: 25px;
        }
        .gallery-item {
            width: 100%;
            max-width: 400px;
        }
    }
</style>
